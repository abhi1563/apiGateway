events {}

http {
    # Rate limiting: 5 requests/sec per IP for /users, 10 requests/sec per IP for /orders
    limit_req_zone $binary_remote_addr zone=user_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=order_limit:10m rate=10r/s;

    upstream user_service {
        server user-service:5678;
    }

    upstream order_service {
        server order-service:5678;
    }

    server {
        listen 80;

        # Users endpoint
        location /users/ {
            limit_req zone=user_limit burst=10 nodelay;
            proxy_pass http://user_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Orders endpoint
        location /orders/ {
            limit_req zone=order_limit burst=20 nodelay;
            proxy_pass http://order_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 404 "Not Found\n";
        }
    }
}
